<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vintage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <script src='main.js'></script>
    <!-- Bootstrap CSS Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>



    <div class="jumbotron" style="background-image: url(https://i.pinimg.com/736x/84/f6/09/84f6091a880623fb3611f5d748053f5d--collage-collage-collage-vintage.jpg);">
        <div class="jumbotron-inner">

            <h1 class="title">Straight Vintage </h1>
            <p>Vintage items at your fingertips! </p>

            

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="search">Search</button>

                    

              

                </div>
                <input id="search-input" type="text" placeholder="Enter an address" />
            </div>
        </div>

        <div id="data">
            <script type="text/javascript">
              function randomFact() {
                // We call the Web Service via AJAX
                var xmlhttp = new XMLHttpRequest();
                var url = "https://api.chucknorris.io/jokes/random";
                xmlhttp.onreadystatechange = function() {
                  if(this.readyState == 4 && this.status == 200) {
                    var json = JSON.parse(this.responseText);
                    // We parse the JSON response
                    parseJson(json);
                  }
                };
          
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
              }
          
              function parseJson(json) {
                var fact = "<b>" + json["value"] + "</b>";
                document.getElementById("data").innerHTML = fact;
              }
          
              // Finally we add a click event listener on the logo of Chuck Norris
              // to load a new random fact when the user will click on it
              document.getElementById("search").addEventListener("click", function() {
                randomFact();
              });
          
              randomFact();
            </script>
   
        </div>
   

        <div id="map"></div>
        
     </div>
         
    
     
    
   
<!-- JQuery, google maps api and Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src='script.js'></script>
</body>
</html>
